<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calc</title>
  <link rel="stylesheet" href="./assets/css/style.css">

<body>
  <section class="container"> 

    <div  class="cientifica">

      <div class="divDisplay">
        
      </div>

   </div>

      </tr>
